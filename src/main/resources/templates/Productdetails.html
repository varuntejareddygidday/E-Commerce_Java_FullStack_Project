<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/products}">MyStore</a>
    </div>
</nav>

<div class="container py-4">
    <a class="btn btn-outline-dark btn-sm mb-3" th:href="@{/products}">‚Üê Back to Products</a>

    <div class="card shadow-sm">
        <div class="row g-0">
            <div class="col-md-5 bg-secondary-subtle d-flex align-items-center justify-content-center"
                 style="min-height: 300px;">
                <span class="text-muted">Product Image</span>
            </div>

            <div class="col-md-7">
                <div class="card-body">
                    <h3 class="card-title" th:text="${product.name}">Product Name</h3>
                    <p class="text-muted" th:text="${product.description}">Description</p>

                    <h4 class="fw-bold mb-3" th:text="${'$' + product.price}">$0.00</h4>

                    <p class="mb-3">
                        <span class="badge text-bg-success" th:if="${product.stock > 0}">In Stock</span>
                        <span class="badge text-bg-danger" th:if="${product.stock == 0}">Out of Stock</span>
                        <span class="ms-2 text-muted" th:text="'Available: ' + ${product.stock}">Available</span>
                    </p>

                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.productId}">
                        <input type="hidden" name="quantity" value="1">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-dark" type="submit">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
