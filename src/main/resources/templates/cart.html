<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/products}">MyStore</a>
        <a class="btn btn-outline-light btn-sm" th:href="@{/products}">Continue Shopping</a>
    </div>
</nav>

<div class="container py-4">
    <h2 class="mb-3">Your Cart</h2>

    <div th:if="${#lists.isEmpty(cartItems)}" class="alert alert-info">
        Your cart is empty.
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <table class="table table-bordered bg-white">
            <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th class="text-end">Price</th>
                <th class="text-center">Qty</th>
                <th class="text-end">Total</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.product.name}">Name</td>
                <td class="text-end" th:text="${item.product.price}">0</td>
                <td class="text-center">
                    <div class="d-inline-flex align-items-center gap-2">
                        <form th:action="@{/cart/dec}" method="post" class="m-0">
                            <input type="hidden" name="productId" th:value="${item.product.productId}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-outline-dark btn-sm" type="submit">âˆ’</button>
                        </form>

                        <span class="fw-bold" th:text="${item.quantity}">1</span>

                        <form th:action="@{/cart/inc}" method="post" class="m-0">
                            <input type="hidden" name="productId" th:value="${item.product.productId}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-outline-dark btn-sm" type="submit">+</button>
                        </form>
                    </div>
                </td>
                <td class="text-end" th:text="${item.lineTotal}">0</td>
                <td class="text-center">
                    <form th:action="@{/cart/remove}" method="post" class="d-inline">
                        <input type="hidden" name="productId" th:value="${item.product.productId}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-outline-danger btn-sm" type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center">
            <form th:action="@{/cart/clear}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-secondary" type="submit">Clear Cart</button>
            </form>
            <form th:action="@{/checkout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-success">Checkout</button>
            </form>

            <div class="fs-5 fw-bold">
                Total: $<span th:text="${total}">0</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
