<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/products}">MyStore</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/products}">Shop</a>
                </li>

                <!-- âœ… Cart with badge count -->
                <li class="nav-item">
                    <a class="nav-link position-relative" th:href="@{/cart}">
                        Cart
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                              th:if="${cartCount != null and cartCount > 0}"
                              th:text="${cartCount}">
                            0
                        </span>
                    </a>
                </li>

                <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">

    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mb-3">
        <h2 class="mb-0">Featured Products</h2>

        <form class="d-flex" method="get" action="/products">
            <input class="form-control me-2" type="search" placeholder="Search products..." name="q"
                   th:value="${q}">
            <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
    </div>

    <div class="row g-3">
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3" th:each="p : ${products}">
            <div class="card h-100 shadow-sm">

                <div class="bg-secondary-subtle d-flex align-items-center justify-content-center"
                     style="height: 160px;">
                    <span class="text-muted small">Product Image</span>
                </div>

                <div class="card-body d-flex flex-column">
                    <a class="text-decoration-none text-dark"
                       th:href="@{/products/{id}(id=${p.productId})}">
                        <h6 class="card-title mb-1" th:text="${p.name}">Product Name</h6>
                    </a>

                    <p class="card-text text-muted small mb-2" th:text="${p.description}">Description</p>

                    <div class="mt-auto d-flex align-items-center justify-content-between">
                        <span class="fw-bold" th:text="${'$' + p.price}">$0.00</span>
                        <span class="badge text-bg-success" th:if="${p.stock > 0}">In Stock</span>
                        <span class="badge text-bg-danger" th:if="${p.stock == 0}">Out of Stock</span>
                    </div>

                    <!-- Add to cart -->
                    <form th:action="@{/cart/add}" method="post" class="d-grid mt-3">
                        <input type="hidden" name="productId" th:value="${p.productId}">
                        <input type="hidden" name="quantity" value="1">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-dark btn-sm" type="submit">Add to Cart</button>
                    </form>

                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
